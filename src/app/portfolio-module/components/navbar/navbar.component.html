<nav
  class="navbar navbar-expand-lg"
  [ngClass]="{
    'px-xl-2 fixed-top bg-white shadow-sm': !isProjectPage,
    'position-absolute top-0 end-0 border-0 p-0 m-0 z-3': isProjectPage
  }"
>
  <div class="container-fluid">
    <button
      *ngIf="!isProjectPage"
      class="navbar-toggler border-2 border-secondary"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="bi bi-list text-secondary fs-2"></i>
    </button>

    <div
      #navbarCollapse
      [ngClass]="{
        'collapse navbar-collapse': !isProjectPage,
        'd-flex flex-column': isProjectPage
      }"
      id="navbarNavAltMarkup"
    >
      <div class="navbar-nav ms-auto fs-5 text-secondary">
        <ng-container *ngIf="!isProjectPage">
          <a
            class="nav-link"
            [ngClass]="{ 'fw-bold': item.active }"
            [attr.aria-current]="item.active"
            [href]="item.href"
            *ngFor="let item of navBar"
            (click)="setNavBarOption(item); closeNavbar()"
          >
            {{ item.name | translate }}
          </a>
        </ng-container>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            {{ "header.language." + currentLanguage | translate }}
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" (click)="changeLanguage('en')" *ngIf="currentLanguage !== 'en'">
                {{ "header.language.en" | translate }}
              </a>
            </li>
            <li>
              <a class="dropdown-item" (click)="changeLanguage('es')" *ngIf="currentLanguage !== 'es'">
                {{ "header.language.es" | translate }}
              </a>
            </li>
          </ul>
        </li>
      </div>
    </div>
  </div>
</nav>
