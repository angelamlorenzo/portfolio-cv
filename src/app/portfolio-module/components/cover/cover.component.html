<div class="cover">
  <div class="cover__parallax d-flex justify-content-center align-items-center py-4">
    <div class="py-5 px-2 text-center">
      <h1 class="mb-0 display-5 text-light pt-2">{{ "cover.hello" | translate }}</h1>
      <h1 class="mt-0 display-1 fw-bold text-light">{{ "cover.introduction" | translate }}</h1>
      <h2 *ngIf="!finishedTyping" class="display-5 text-light">
        {{ "cover.andIm" | translate }}
        <span class="display-3 fw-semibold rainbow-text" *ngIf="typedText | async as typedTextValue">{{ typedText | async }}</span>
      </h2>
    </div>
  </div>
</div>
